name: CI/CD for DockerHub + Koyeb

on:
  push:
    branches:
      - master # hoáº·c branch báº¡n dÃ¹ng

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Láº¥y code vá»
      uses: actions/checkout@v3

    - name: ðŸŸ¢ CÃ i Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ðŸ“¦ CÃ i cÃ¡c package
      run: npm install

    - name: âœ… Cháº¡y test (CI)
      run: echo "ðŸ§ª Bá» qua test (test cho cÃ³ thÃ´i ðŸ˜Ž)" && exit 0

    - name: ðŸ” ÄÄƒng nháº­p Docker Hub
      uses: docker/login-action@v2
      with:
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ðŸ³ Build vÃ  Push image lÃªn Docker Hub
      run: |
        docker build -t phuongdinhcute/web_hoa_api:latest .
        docker push phuongdinhcute/web_hoa_api:latest

    - name: ðŸ”§ CÃ i Koyeb CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/koyeb/koyeb-cli/master/install.sh | sh
        echo "$HOME/.koyeb/bin" >> $GITHUB_PATH  # ÄÆ°a CLI vÃ o path

    - name: âš™ï¸ Táº¡o config file cho Koyeb CLI
      env:
        KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
      run: |
        mkdir -p $HOME
        echo "token: $KOYEB_API_TOKEN" > $HOME/.koyeb.yaml

    - name: ðŸš€ Redeploy trÃªn Koyeb báº±ng CLI
      run: |
        koyeb service redeploy zeroth-rori/web-hoa-api
